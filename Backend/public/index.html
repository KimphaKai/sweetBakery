<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Bakery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

</head>

<body>
    <div id="preLoader">
        <div class="lds-dual-ring"></div>
    </div>
    <div id="container">
        <div id="navWrapper">
            <a href="/">
                <img id="logo" src="img/logo.svg" alt="">
            </a>
            <ul id="navContent">
                <li class="navItem navActive">
                    <a class="" href="/">
                        <i class="fa fa-home" aria-hidden="true"></i>系統首頁
                    </a>
                </li>
                <li class="navItem">
                    <a href="order.html">
                        <i class="fas fa-file-alt" aria-hidden="true"></i>訂單管理
                    </a>
                </li>
                <li class="navItem ">
                    <i class="fa fa-birthday-cake" aria-hidden="true"></i>商品管理
                    <ul class="sub1">
                        <li><a class="subActive" href="productList.html">商品列表</a></li>
                        <li><a href="productCategory.html">種類管理</a></li>
                    </ul>
                </li>
                <li class="navItem">
                    <i class="fas fa-calendar" aria-hidden="true"></i>課程管理
                    <ul class="sub1">
                        <li><a class="subActive" href="classList.html">課程列表</a></li>
                        <li><a href="classTimeList.html">開課時間</a></li>
                        <li><a href="classReservation.html">預約管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- 主要資訊區塊 -->
        <div id="mainWrapper">
            <!-- 標題 -->
            <p id="mainTitle">系統首頁</p>
            <!--三個資訊  -->
            <div id="capsulesArea">
                <div class="capsule">
                    <div class="cLeft">
                        <span class="icon">
                            <i class="fa fa-shopping-cart"></i>
                        </span>
                    </div>
                    <div class="cRight">
                        <div class="cTop">
                            <p class="title">本週成長銷售額(這週-上週)</p>
                        </div>
                        <div class="cBottom">
                            <!-- <i class="fas fa-long-arrow-alt-up upIcon"></i>
                            <i class="fas fa-long-arrow-alt-down downIcon"></i> -->
                            <span class="dataNum">
                                <span class="salesData"></span> 
                            </span>
                            <span class="unit">TWD</span>
                        </div>
                    </div>
                </div>
                <div class="capsule">
                    <div class="cLeft">
                        <span class="icon">
                            <i class="far fa-file-alt"></i>
                        </span>
                    </div>
                    <div class="cRight">
                        <div class="cTop">
                            <p class="title">本週取消/已完成訂單</p>
                        </div>
                        <div class="cBottom">
                            <span class="dataNum">
                                <span class="cancelData"></span> / 
                                <span class="confirmData"></span> 
                            </span>
                            <span class="unit">筆</span>
                        </div>
                    </div>
                </div>
                <div class="capsule">
                    <div class="cLeft">
                        <span class="icon">
                            <i class="fa fa-users"></i>
                        </span>
                    </div>
                    <div class="cRight">
                        <div class="cTop">
                            <p class="title">本月目前業績/目標業績</p>
                            <i class="fas fa-pen editPerformance"></i>
                        </div>
                        <div class="cBottom">
                            <span class="dataNum">
                                <span class="hideData">100000</span>
                               <span class="currSales"></span> / 
                               <span class="targetSales">10</span> 
                            </span>
                            <span class="unit">萬元</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 頁籤區 -->
            <div id="tabWrapper">
                <ul id="tabs">
                    <li class="tabItem tabActive">銷售額</li>
                    <li class="tabItem">商品排行</li>
                </ul>
                <div id="salesInfo">
                    <div id="leftArea">
                        <select  id="salesYear">
                        </select>
                        <select  id="salesMonth">
                        </select>
                        <p>本月銷售額</p>
                        <div class="salesContainer">
                            <span class="sales">$</span>
                            <span id="sales">1,223,222</span>
                            <span>(TWD)</span>
                        </div>
                    </div>
                    <div id="rightArea">
                        <canvas id="myChart" width="750" height="410" ></canvas>
                    </div>
                </div>
                <div id="rankInfo">
                    <div class="selectArea"> 
                        <select id="rankYear">
                        </select>
                        <select id="rankMonth">
                        </select>
                        <select id="productType">
                            <option value="杯子蛋糕">杯子蛋糕</option>
                            <option value="圓形蛋糕">圓形蛋糕</option>
                            <option value="餅乾">餅乾</option>
                        </select>
                        <select name="#" id="selectSort">
                            <option value="DESC">銷售數量由高到低排序</option>
                            <option value="ASC">銷售數量由低到高排序</option>
                        </select>
                    </div>
                    <table id="rankTable">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>商品名稱</th>
                                <th>銷售數量</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>櫻桃杯子蛋糕</td>
                                <td>132</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>櫻桃杯子蛋糕</td>
                                <td>132</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>櫻桃杯子蛋糕</td>
                                <td>132</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>櫻桃杯子蛋糕</td>
                                <td>132</td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paginationArea">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="classTimeModal" class="miniModal">

        <div class="modalWrap">


            <span class="modalClose">&times;</span>

            <div class="modalContent">

                <p id="mainModalTitle">目標業績設定</p>
                <div class="miniModalForm">
                    <div class="formGroup">
                        <p>本月目標業績金額</p>
                        <input type="number" class="targetInput">元
                    </div>

                    <div class="formGroup">
                        <button type="button" class="modalSave">儲存</button>
                        <button type="button" class="modalCancel">取消</button>
                    </div>

                </div>
                
                    
            </div>
            
        </div>

    </div>
    <script>
        //loading
        window.addEventListener('load', function(){
            $('#preLoader').css('display', 'none');
        })
    </script>
    <script src="./js/backendHome.js"></script>
</body>

</html>
